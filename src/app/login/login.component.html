<div id="login-page">
  <h1>Se connecter</h1>
  <form (ngSubmit)="login_form.valid && tryLogin()" #login_form="ngForm">
    <div *ngIf="loginMessage">
      <span>{{ loginMessage }}</span>
    </div>
    
    <div class="input-field">
      <label for="id">Identifiant: </label><br />
      <input
        type="text"
        name="id"
        id="id"
        [(ngModel)]="userId"
        required
      /><br />
    </div>

    <div class="input-field">
      <label for="password">Mot de passe: </label><br />
      <input
        type="password"
        name="password"
        id="password"
        [(ngModel)]="password"
        required
      /><br />
    </div>

    <button type="submit">Connexion</button>
  </form>

  <hr />

  <div>
    <button id="to-signup" type="button" routerLink="/signup">
      Cr√©er un compte
    </button>
  </div>
</div>
