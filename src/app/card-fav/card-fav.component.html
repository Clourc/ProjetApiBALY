<div *ngIf="gameFav.length > 0">
<div id="card-fav">
  <h1>Nos recommandations<i class="fa fa-star" aria-hidden="true"></i>  </h1>
    <ul>
      <li *ngFor="let game of gameFav">
        <h2>{{ game.title }}</h2>
        <img [src]="game.thumbnail" alt="{{ game.title }} thumbnail">
        <p>{{ game.short_description }}</p>
      </li>
    </ul>
  </div>
</div>
